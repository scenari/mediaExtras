<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Sequencer - mediaExtras.js</title>
		<!--[if IE 8]>
			<script src="../src/es5-dom-shim.js"></script>
			<script src="../src/es5-dom-shim.ie8.js"></script>
		<![endif]-->
		<script type="text/javascript" src="../src/es5-dom-shim.js"></script>
		<script type="text/javascript" src="../src/swfobject.js"></script>
		<script type="text/javascript" src="../src/mediaExtras.js"></script>
		<script type="text/javascript" src="test.js"></script>
		<style>body > div { display: inline-table; }</style>
	</head>
	<body>
		<div>
			<p>Natif</p>
			<video id="native" controls="true" width="176" height="144" preload="none">
				<source src="medias/10 minutes.mp4" type="video/mp4" />
				<source src="medias/10 minutes.ogv" type="video/ogg" />
			</video>
		</div>
		<div>
			<p>Sequencer (Natif, Youtube, Mp4, FLV)</p>
			<div id="sequencer" style="width: 176px; height: 144px" class="watched">
				<video id="seqNative" width="176" height="144" preload="auto" data-clipEnd="30">
					<source src="medias/10 minutes.mp4" type="video/mp4" />
					<source src="medias/10 minutes.ogv" type="video/ogg" />
				</video>
				<video id="seqYoutube" width="176" height="144" preload="none" data-clipBegin="30" data-clipEnd="60">
					<source src="http://www.youtube.com/watch?v=pHvP71rwYAc" type="video/x-youtube" />
				</video>
				<video id="seqMp4" width="176" height="144" preload="none" data-clipBegin="60" data-clipEnd="90">
					<source src="medias/10 minutes.mp4" type="video/mp4" />
				</video>
				<audio id="seqMp3" preload="none" data-clipBegin="90" data-clipEnd="120">
					<source src="medias/10 minutes.mp3" type="audio/mp3" />
				</audio>
				<video id="seqFlv" width="176" height="144" preload="none" data-clipBegin="120">
					<source src="medias/10 minutes.flv" type="video/flv" />
				</video>
			</div>
		</div>
	</body>
</html>
